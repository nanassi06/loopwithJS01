<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Render Product</title>

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <!-- HEADER -->
    <header class="bg-white shadow-sm p-4">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-700">ðŸ“¦ Product Dashboard</h1>

        <button
          data-modal-target="crud-modal"
          data-modal-toggle="crud-modal"
          class="flex items-center gap-2 px-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg text-sm"
        >
          Add Product
        </button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-6xl mx-auto mt-6 p-4 bg-white shadow rounded-lg">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Product List</h2>

      <div class="relative overflow-x-auto rounded-lg shadow-sm">
        <div class="flex justify-between mb-4">
          <!-- SEARCH INPUT -->
          <input
            id="searchInput"
            type="text"
            placeholder="Search product..."
            class="px-4 py-2 border rounded-lg w-64 focus:ring-blue-500 focus:border-blue-500"
            onkeyup="handleSearch()"
          />

          <!-- FILTER DROPDOWN -->
          <select
            id="filterSelect"
            class="px-3 py-2 border rounded-lg bg-white w-48"
            onchange="handleFilter()"
          >
            <option value="all">All Categories</option>
            <option value="Laptop">Laptop</option>
            <option value="Phones">Phones</option>
            <option value="Accessories">Accessories</option>
            <option value="Cosmetic">Cosmetic</option>
            <option value="Stationery">Stationery</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <table class="w-full text-sm text-left text-gray-500">
          <thead class="text-xs uppercase bg-gray-100 text-gray-700">
            <tr>
              <th class="px-6 py-3">ID</th>
              <th class="px-6 py-3">Product Name</th>
              <th class="px-6 py-3">Color</th>
              <th class="px-6 py-3">Category</th>
              <th class="px-6 py-3">Price</th>
              <th class="px-6 py-3 text-center">Actions</th>
            </tr>
          </thead>

          <tbody id="productTableBody" class="bg-white divide-y">
            
          </tbody>
        </table>
      </div>
    </main>

    <!-- MODAL -->
    <div
      id="crud-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 backdrop-blur-sm"
    >
      <div class="w-full max-w-md p-4">
        <div class="relative bg-white rounded-lg shadow">
          <!-- Modal header -->
          <div class="flex justify-between items-center p-4 border-b">
            <h3 class="text-lg font-semibold text-gray-700">
              Create New Product
            </h3>
            <button id="closeModal"
              data-modal-toggle="crud-modal"
              class="text-gray-400 hover:text-gray-600 hover:bg-gray-200 rounded-lg p-2"
            >
              âœ–
            </button>
          </div>

          <!-- Modal body -->
          <form id="productForm" class="p-4">
            <div class="grid gap-4">
              <div>
                <label class="text-sm font-medium">Product Name</label>
                <input
                  type="text"
                  id="name"
                  class="w-full p-2 border rounded-lg mt-1"
                  placeholder="Type product name"
                  required
                />
              </div>

              <div>
                <label class="text-sm font-medium">Price</label>
                <input
                  type="number"
                  id="price"
                  class="w-full p-2 border rounded-lg mt-1"
                  placeholder="2999"
                  required
                />
              </div>

               <div>
                <label class="text-sm font-medium">Color</label>
                <select id="color" class="w-full p-2 border rounded-lg mt-1">
                  <option>Choose a color</option>
                  <option value="Red">Red</option>
                  <option value="Blue">Blue</option>
                  <option value="White">White</option>
                  <option value="Black">Black</option>
                  <option value="Lavender">Lavender</option>
                  <option value="Orange">Orange</option>
                </select>
              </div>

              <div>
                <label class="text-sm font-medium">Category</label>
                <select id="category" class="w-full p-2 border rounded-lg mt-1">
                  <option>Select category</option>
                  <option value="Laptop">Laptop</option>
                  <option value="Phones">Phones</option>
                  <option value="Accessories">Accessories</option>
                  <option value="Cosmetic">Cosmetic</option>
                  <option value="Stationery">Stationery</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div>
                <label class="text-sm font-medium">Description</label>
                <textarea
                  id="description"
                  rows="3"
                  class="w-full p-2 border rounded-lg mt-1"
                ></textarea>
              </div>
            </div>

            <button onclick="addProduct()"
              type="button"
              class="w-full mt-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg"
            >
              Add Product
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--JavaScript-->
    <script>
      let products = []
      let autoID = 1
      

      const tbody = document.getElementById("productTableBody")
      const name = document.getElementById("name")
      const price = document.getElementById("price")
      const color = document.getElementById("color")
      const category = document.getElementById("category")
      const description = document.getElementById("description")
      


      // Create New Product Function 
      const addProduct = ()=>{

        if(
          name.value.trim() == "" ||
          price.value ==  "" ||
          color.value == "" ||
          category.selectedIndex == 0 ||
          description.value .trim() == "" 
        ){
          alert("Must input all fields!!")
          return
        }

        let newProduct = { //store data in a list
          id: autoID ++,
          name: name.value,
          price: price.value,
          color: color.value,
          category: category.value,
          description: description.value,
        }
        products.push(newProduct)
        renderProduct()
        console.log(products)
        clearForm()

        //Close Modal after add product
        document.getElementById("closeModal").click()
      }

       // Clear Form function

      const clearForm = ()=> {
        name.value = ""
        price.value =""
        color.selectedIndex = 0
        category.selectedIndex = 0
        description.value =""
      }

      function renderProduct() {
        tbody.innerHTML = "" //Clear old rows first

        products.forEach((product) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
              <td class="px-6 py-4">${product.id}</td>
              <td class="px-6 py-4 font-medium text-gray-900">${product.name}</td>
              <td class="px-6 py-4">${product.color}</td>
              <td class="px-6 py-4">${product.category}</td>
              <td class="px-6 py-4">${product.price} $</td>
              <td class="px-6 py-4 text-center">
                <button onclick="" class="text-blue-600 hover:underline">
                  Edit
                </button>
                <button onclick="" class="text-red-600 hover:underline">
                  Delete
                </button>
              </td>
          `;

          tbody.append(tr)
        });
      }

      
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
